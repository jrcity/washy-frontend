<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Washy - Premium Laundry & Dry Cleaning Services</title>
    <meta name="description" content="Professional laundry and dry cleaning services with doorstep pickup and delivery. Experience the cleanest clothes with Washy's premium care." />
    <meta name="keywords" content="laundry, dry cleaning, wash and fold, pickup delivery, clothing care, Washy" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Washy - Premium Laundry & Dry Cleaning Services" />
    <meta property="og:description" content="Professional laundry services with doorstep pickup and delivery. Experience premium clothing care." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://washy.com.ng" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Washy - Premium Laundry & Dry Cleaning" />
    <meta name="twitter:description" content="Professional laundry services with doorstep pickup and delivery." />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0D9488" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
